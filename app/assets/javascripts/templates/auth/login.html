<div class="row">
  <div class="col-sm-6">
    <h2 class="page-header">Login</h1>
      <form name="loginForm" ng-submit="login()">
        
        <div class="form-group">
          <label for="email" class="control-label">email</label>
          <input type="email" class="form-control" ng-model="user.email" id="email" autofocus required>
        </div>
        
        <div class="form-group">
          <label for="password" class="control-label">Password</label>
          <input type="password" class="form-control" ng-model="user.password" id="password" required>
        </div>
        
        <div class="form-group">
          <input type="submit" class="btn btn-primary" value="Login" ng-disabled="loginForm.$invalid">
        </div>
      </form>
  </div>
</div>
