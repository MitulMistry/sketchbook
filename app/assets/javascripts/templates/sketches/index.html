<div class="col-md-2">
  <input type="text" ng-model="ctrl.search" class="form-control" placeholder="Search Sketches">
  <h4>Tags:</h4>
  <button type="button" ng-click="tagFilter = {}" class="btn btn-info btn-sm tag-btn">Reset</button>
  <button ng-repeat="tag in ctrl.tags" ng-click="tagFilter = {tag: tag.name}" type="button" class="btn btn-default btn-sm tag-btn">{{ tag.name }}</button>
</div>

<div class="col-md-10 sketches">
  <sketch ng-repeat="sketch in ctrl.sketches | filter:ctrl.search | filter:tagFilter" data="sketch"></sketch>
</div>
