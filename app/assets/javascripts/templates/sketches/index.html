<div class="col-md-2">
  <input type="text" ng-model="ctrl.search" class="form-control" placeholder="Search Sketches">
  <h4>Tags:</h4>
  <button type="button" ng-click="ctrl.currentTagId = null" ng-disabled="!ctrl.currentTagId" class="btn btn-info btn-sm tag-btn">Reset</button>
  <button ng-repeat="tag in ctrl.tags" ng-click="ctrl.currentTagId = tag.id" type="button" class="btn btn-sm tag-btn" ng-class="{ 'btn-default': ctrl.currentTagId !== tag.id, 'btn-warning': ctrl.currentTagId === tag.id }">{{ tag.name }}</button>
</div>

<div class="col-md-10 sketches">
  <div class="row">
    <sketch ng-repeat="sketch in ctrl.sketches | filter:ctrl.search | tagFilter:ctrl.currentTagId" data="sketch"></sketch>
  </div>
</div>
