<h3 class="page-header">Edit Profile: {{ ctrl.artist.username }}</h3>

<form class="form-horizontal" ng-submit="ctrl.updateArtist()" name="artistForm">
  <div class="col-sm-6">

    <div class="form-group">
      <label for="username" class="control-label">Username</label>
      <input type="text" ng-model="ctrl.artist.username" class="form-control" id="username" required>
    </div>

    <div class="form-group">
      <label for="email" class="control-label">Email</label>
      <input type="text" ng-model="ctrl.artist.email" class="form-control" id="email" required>
    </div>

    <div class="form-group">
      <label for="first_name" class="control-label">First Name</label>
      <input type="text" ng-model="ctrl.artist.first_name" class="form-control" id="first_name">
    </div>

    <div class="form-group">
      <label for="last_name" class="control-label">Last Name</label>
      <input type="text" ng-model="ctrl.artist.last_name" class="form-control" id="last_name">
    </div>

    <div class="form-group">
      <label for="bio" class="control-label">Bio</label>
      <textarea ng-model="ctrl.artist.bio" id="bio" cols="30" rows="4" class="form-control"></textarea>
    </div>

    <div class="form-group">
      <input type="submit" class="btn btn-primary" ng-disabled="artistForm.$invalid">
    </div>

  </div>
</form>
