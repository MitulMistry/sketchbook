<div class="col-md-2">
  <input type="text" ng-model="ctrl.search" class="form-control" placeholder="Search Artists">
</div>

<div class="col-md-10 artists">
  <div class="row">
    <artist dir-paginate="artist in ctrl.artists | filter:ctrl.search | itemsPerPage: ctrl.pageSize" data="artist"></artist>
  </div>
  
  <div class="row">
    <dir-pagination-controls></dir-pagination-controls>
  </div>
</div>
